        body {

            font-family: 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;

        .track-nav {

        .nav-link {

            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-right: 2px solid var(--border-strong);
            transition: all 0.15s;
        }

        .nav-link:last-child { border-right: none; }
        .nav-link:hover {
            color: var(--accent);
            background: var(--bg-tertiary);
        }

        article {

        }

        header {

            border-bottom: 2px solid var(--border-strong);
            background: var(--bg-tertiary);

        h1 {

        }

        h2 {

            font-size: 0.75rem;
        }

        .badge {
            background: var(--bg-primary);
            color: var(--text-secondary);

            border: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.7rem;
        }

        .status-planned { color: var(--text-muted); }
        .priority-high { color: #f59e0b; border-color: #f59e0b; }
        .priority-medium { color: var(--text-secondary); }
        .priority-critical { color: #ef4444; border-color: #ef4444; }

        section {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
        }

        section:last-child { border-bottom: none; }

        p { margin: 0; line-height: 1.8; }

        .requirements-list .requirement {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .criteria-list {
            list-style: none;
            counter-reset: criteria;
            padding: 0;
            margin: 0;
        }

        .criteria-list li {
            counter-increment: criteria;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 1rem 1rem 1rem 3rem;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .criteria-list li::before {
            content: counter(criteria);
            position: absolute;
            left: 1rem;
            top: 1rem;
            background: var(--accent);
            color: var(--accent-text);
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.7rem;
        }

        .progress-container {
            margin-bottom: 1.5rem;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .progress-label { color: var(--accent); font-weight: 600; }
        .progress-count { color: var(--text-secondary); }

        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: var(--bg-primary);
            border: 2px solid var(--border-strong);
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
        }

        details {
            border: 1px solid var(--border);
            margin-bottom: 0.75rem;
            background: var(--bg-tertiary);
        }

        summary {
            padding: 1rem;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.8rem;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
        }

        summary:hover { color: var(--accent); }

        [data-task] {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        [data-task]:last-child { border-bottom: none; }

        .estimate {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-left: auto;
        }

        code {
            background: var(--bg-primary);
            padding: 0.125rem 0.375rem;
            font-size: 0.8rem;
        }
