<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlGraph Dashboard - Spikes & Timeline</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>HtmlGraph Dashboard</h1>
            <p class="subtitle">Transition Spikes & Timeline Visualization</p>
        </header>

        <div class="controls">
            <div class="filter-group">
                <label class="filter-toggle">
                    <input type="checkbox" id="hideAutoSpikes" />
                    <span>Hide Auto-Generated Spikes</span>
                </label>
                <label class="filter-toggle">
                    <input type="checkbox" id="showOnlyActive" />
                    <span>Show Only Active Sessions</span>
                </label>
            </div>
            <div class="view-controls">
                <button id="viewList" class="view-btn active" data-view="list">List View</button>
                <button id="viewTimeline" class="view-btn" data-view="timeline">Timeline View</button>
            </div>
        </div>

        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-value" id="totalSpikes">-</div>
                <div class="stat-label">Total Spikes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="autoSpikes">-</div>
                <div class="stat-label">Auto-Generated</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="manualSpikes">-</div>
                <div class="stat-label">Manual Spikes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeTransitions">-</div>
                <div class="stat-label">Active Transitions</div>
            </div>
        </div>

        <div id="listView" class="view-container">
            <div class="section-header">
                <h2>Spikes</h2>
                <span class="count-badge" id="visibleCount">0 visible</span>
            </div>
            <div id="spikesList" class="spikes-list">
                <!-- Spike cards will be inserted here -->
            </div>
        </div>

        <div id="timelineView" class="view-container hidden">
            <div class="section-header">
                <h2>Session Timeline</h2>
                <p class="timeline-desc">Session → Spike → Session transitions</p>
            </div>
            <div id="timeline" class="timeline">
                <!-- Timeline will be rendered here -->
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading spikes...</p>
        </div>

        <div id="error" class="error hidden">
            <p class="error-message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
