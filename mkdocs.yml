site_name: HtmlGraph
site_description: HTML is All You Need - Graph database on web standards
site_url: https://shakes-tzd.github.io/htmlgraph/
repo_url: https://github.com/Shakes-tzd/htmlgraph
repo_name: Shakes-tzd/htmlgraph
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2025 Shakes Tzedakis

exclude_docs: |
  archive/

theme:
  name: material
  logo: assets/logo.jpg
  favicon: assets/favicon.jpg

  features:
    - navigation.instant        # Fast navigation without page reload
    - navigation.tracking       # URL updates on scroll
    - navigation.tabs           # Top-level tabs
    - navigation.tabs.sticky    # Sticky tabs on scroll
    - navigation.sections       # Collapsible sections in sidebar
    - navigation.expand         # Expand all sections by default
    - navigation.top            # Back-to-top button
    - navigation.footer         # Prev/next footer
    - search.suggest            # Search suggestions
    - search.highlight          # Highlight search matches
    - search.share              # Share search query
    - content.code.copy         # Copy button on code blocks
    - content.code.annotate     # Code annotations
    - content.tabs.link         # Link content tabs

  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  font: false  # Disable Google Fonts, use JetBrains Mono from custom CSS

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://pydantic-docs.helpmanual.io/objects.inv
          options:
            # Display options
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

            # Docstrings
            docstring_style: google
            docstring_section_style: spacy
            show_if_no_docstring: false

            # Members
            members_order: source
            group_by_category: true
            show_submodules: true

            # Signatures
            show_signature: true
            show_signature_annotations: true
            separate_signature: true

            # Source code
            show_source: true

            # Bases and inheritance
            show_bases: true
            show_inheritance_diagram: false

            # Type hints
            annotations_path: brief

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - stylesheets/extra.css

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Shakes-tzd/htmlgraph
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/htmlgraph/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/shakestzd
  version:
    provider: mike
    default: latest

